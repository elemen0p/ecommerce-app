<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-info {
      padding: 1rem;
    }
    .product-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-description {
      color: #666;
      margin-bottom: 1rem;
    }
    .product-price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #e63946;
    }
    .buy-button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background-color: #3a86ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .buy-button:hover {
      background-color: #2563eb;
    }
    .loading {
      text-align: center;
      font-size: 1.5rem;
      color: #666;
    }
    .error {
      text-align: center;
      color: #e63946;
      font-size: 1.2rem;
      background-color: #f8d7da;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .db-info {
      background-color: #d1e7dd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-commerce Store</h1>
  </header>
  
  <div class="container">
    <div id="db-info" style="display: none;" class="db-info"></div>
    <div id="error" style="display: none;" class="error"></div>
    <div id="loading" class="loading">Loading products...</div>
    <div id="products" class="products"></div>
  </div>

  <script>
    // Function to fetch products from the backend
    async function fetchProducts() {
      try {
        // Use the local API endpoint that our Express server will proxy
        const response = await fetch('/api/products');
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const products = await response.json();
        displayProducts(products);
        
        document.getElementById('db-info').innerHTML = `
          <p><strong>Successfully connected to PostgreSQL database!</strong></p>
          <p>Loaded ${products.length} products from the database.</p>
        `;
        document.getElementById('db-info').style.display = 'block';
      } catch (error) {
        console.error('Error fetching products:', error);
        document.getElementById('error').textContent = `Error loading products: ${error.message}`;
        document.getElementById('error').style.display = 'block';
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    // Function to display products on the page
    function displayProducts(products) {
      const productsContainer = document.getElementById('products');
      
      if (products.length === 0) {
        productsContainer.innerHTML = '<p>No products found.</p>';
        return;
      }
      
      const productHTML = products.map(product => `
        <div class="product-card">
          <img src="${product.image_url || 'https://via.placeholder.com/300x200'}" alt="${product.name}" class="product-image">
          <div class="product-info">
            <h2 class="product-name">${product.name}</h2>
            <p class="product-description">${product.description}</p>
            <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
            <button class="buy-button">Add to Cart</button>
          </div>
        </div>
      `).join('');
      
      productsContainer.innerHTML = productHTML;
    }
    
    // Load products when the page loads
    window.addEventListener('DOMContentLoaded', fetchProducts);
  </script>
</body>
</html>
